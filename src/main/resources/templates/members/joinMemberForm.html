<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>
    <form role="form" action="/members/join" th:object="${requestJoinDto}" method="post">
        <div class="form-group">
            <label th:for="id">아이디</label>
            <input type="text" th:field="*{memberId}" class="form-control"
                   placeholder="아이디를 입력하세요"
                   th:class="${#fields.hasErrors('memberId')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('memberId')}"
               th:errors="*{memberId}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="pw">비밀번호</label>
            <input type="password" th:field="*{pw}" class="form-control"
                   placeholder="비밀번호를 입력하세요"> </div>

        <div class="form-group">
            <label th:for="nickname">닉네임</label>
            <input type="text" th:field="*{nickname}" class="form-control"
                   placeholder="닉네임을 입력하세요"> </div>

        <div class="form-group">
            <label th:for="age">생년월일</label>
            <input type="date" th:field="*{age}" class="form-control"
                   placeholder="생년월일을 입력하세요"> </div>

        <div class="form-group">
            <label th:for="tel">전화번호</label>
            <input type="tel" th:field="*{tel}" class="form-control"
                   placeholder="전화번호를 입력하세요"> </div>

        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="email" th:field="*{email}" class="form-control"
                   placeholder="이메일을 입력하세요"> </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div> <!-- /container -->
</body>
</html>
